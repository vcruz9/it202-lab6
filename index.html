<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Notes</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	 crossorigin="anonymous">
	<style>
		.content {
			display: none;
			margin: 1em;
		}
	</style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#home">Paper Notes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#home"><u>Create</u><span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#list"><u>List</u></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#detail"><u>Detail </u></a>
            </li>
        </ul>
        </div>
  </nav>
    
  <div class="content" id="home">  
        <h2 class="text-center section-heading">Start Your Notes Here!</h2><br>
        <div class="col-lg-12 row">
            <div class="col-md-6">
                  <input class="form-control" input id="subject" placeholder="Subject" <br>
            </div>
                 <div class="col-lg-12 text-center">
                 <textarea class="form-control" textarea id="content" placeholder="Note"></textarea><br>
                </div>
                <div class="col-lg-12 text-center">
                <button id="saveNote" class="btn text-uppercase" style="color: blue">Submit</button>
              </div>
        </div>
  </div>
    
  <div class="content" id="list">
    List 
	Click onsubject. 
  </div>
    
  <div class="content" id="detail">
    Detail
    <br>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    
  <script>
      // loop through notes
      db = new Dexie("notes_database");
      
      // loop through notes
      db.version(1).stores({
          notes: "++id,subject"
      });
      
	  // Need this for everything
      $(document).ready(function() {
	  //change 'home' depending on it
        $("#home").show();
        function hideScreens() {
          $(".content").hide();
        }
          
        function loadNotesList() {
          $("#list").empty();
          // loop through notes
          db.notes.each(function(note) {
            var p = $("<p>");
              p.attr("data-id",note.id);
              p.addClass("list-note")
              p.text(note.subject);
            
            $("#list").append(p);
          });
        }
          
          function loadNoteDetail(id) {
              ids = parseInt(id);
              db.notes.get(ids).then(function(note){  
                  $("#detail").append(note.subject);
                  $("#detail").append("<br>");
                  $("#detail").append(note.content);
                  $("#detail").append("<br>");
                  $("#detail").append("<br>");
              });
          }
          
          //Anything in "" you need to change 
        $("body").on("click", ".list-note" , function(){
            loadNoteDetail($(this).attr("data-id"));
			hideScreens();
			$("#detail").show();
        });
          
          
        $(".nav-link").on("click", function(){
          hideScreens();
          var target = $(this).attr("href");
          $(target).show();
          if(target == "#list") {
            loadNotesList();
          }
        });
          
        $("#saveNote").on("click", function() {
          var subject = $("#subject").val();
          var content = $("#content").val();
          // loop through notes
          db.notes.put({subject: subject, content: content, date: new Date()});
        });
      });
    </script>


  </body>
</html
